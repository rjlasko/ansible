## ---------------------- ##
## Installs SSH utilities ##
## ---------------------- ##

- name: install macFUSE
  community.general.homebrew_cask:
    name: macfuse
    state: present

- name: install SSHFS
  ansible.builtin.include_tasks: install_sshfs.yml

- name: install sshpass
  community.general.homebrew:
    name: esolitos/ipa/sshpass
    state: present
