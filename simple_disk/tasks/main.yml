## ------------------------------------------ ##
## Perform simple disk partition/format/mount ##
## ------------------------------------------ ##

- name: setup disks
  when: simple_disks is defined
  loop: "{{ simple_disks | default([]) }}"
  loop_control:
    loop_var: simple_disk_item
  include: single_disk.yml
  vars:
    simple_disk: "{{ simple_disk_item }}"
