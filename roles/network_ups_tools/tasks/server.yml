- name: restart nut-server
  ansible.builtin.service:
    name: nut-server
    state: restarted
    enabled: true
  register: nut_server_service
  until: nut_server_service.status.ActiveState == "active"
  retries: 15
  delay: 2

- name: find assigned device names
  ansible.builtin.command: upsc -l
  changed_when: false
  register: nut_server_devices
  failed_when: >
    (nut_server_devices.rc != 0)
    or
    (nut_server_devices.stdout_lines | length != 1)

- name: standalone mode monitors itself
  when: nut.mode == "standalone"
  ansible.builtin.set_fact:
    nut_monitor_name: "{{ nut_server_devices.stdout }}"
