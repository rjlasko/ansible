## ------------------------------------------ ##
## Setup kernel options via GRUB boot manager ##
## ------------------------------------------ ##

- name: verify GRUB is the boot manager
  stat:
    path: "{{ grub_filepath }}"
  register: grub_file
  failed_when: not grub_file.stat.exists

- name: "backup & restore {{ grub_filepath }}"
  include_role:
    name: backup_restore
  vars:
    br_target: "{{ grub_filepath }}"

