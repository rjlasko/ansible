---
libvirt_host_packages:
  Debian:
    backports:
      - qemu-kvm
      - qemu-utils
      - libvirt-daemon-system
      - libvirt-clients
    stable:
      - python3-lxml
      - python3-libvirt
      - virtinst
      - virt-manager
      - ovmf

  Pop!_OS:
    stable:
      - qemu-kvm
      - qemu-utils
      - libvirt-daemon-system
      - libvirt-clients
      - python3-lxml
      - python3-libvirt
      - virtinst
      - virt-manager
      - ovmf

libvirtd_cfg_path: /etc/libvirt/libvirtd.conf
qemu_cfg_path: /etc/libvirt/qemu.conf
libvirt_user: root
libvirt_group: libvirt
