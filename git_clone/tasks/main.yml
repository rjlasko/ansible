---
## ----------------------- ##
## Clones Git repositories ##
## ----------------------- ##

- name: check if git is accessible via path
  shell: 'type git'
  ignore_errors: true
  register: git_exists

- name: system install git
  when: git_exists.rc != 0
  become: true
  package:
    name: git
    state: present

- name: clone repositories
  loop: "{{ git_clones | mandatory }}"
  loop_control:
    loop_var: git_clone
  include: git_clone.yml
