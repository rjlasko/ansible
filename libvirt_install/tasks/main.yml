## Installs KVM and related libraries & utilities ##
## ---------------------------------------------- ##

- name: install all given VMs
  loop: "{{ libvirt.install_vms | mandatory }}"
  loop_control:
    loop_var: virt_install_vm
  include: virt_install.yml
  vars:
    libvirt_vm: "{{ virt_install_vm }}"
