---
python_package_pattern:
  Debian: python%s
  Darwin: python@%s

pyenv_root: "{{ pyenv_root_cmd.stdout | default(ansible_user_dir + '/.pyenv') }}"
pyenv_bin: "{{ pyenv_root }}/bin"
pyenv_shims: "{{ pyenv_root }}/shims"

# for OS deps, see: https://github.com/pyenv/pyenv/wiki#suggested-build-environment
python_build_packages:
  Debian:
    - make
    - build-essential
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - wget
    - curl
    - llvm
    - libncursesw5-dev
    - xz-utils
    - tk-dev
    - libxml2-dev
    - libxmlsec1-dev
    - libffi-dev
    - liblzma-dev
  Darwin:
    - openssl
    - readline
    - sqlite3
    - xz
    - zlib
    - tcl-tk

pip_conf_filepath: ~/.config/pip/pip.conf
