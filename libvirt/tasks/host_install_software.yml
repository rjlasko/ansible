---
## -------------------------------------------------- ##
## Installs libvirt and related libraries & utilities ##
## -------------------------------------------------- ##

- name: install software from source
  when: libvirt_host.source is defined
  fail:
    msg: install from source not supported at the moment

- name: install software from package manager
  when: libvirt_host.source is not defined
  package:
    name: "{{ kvm_packages }}"
    state: present
  vars:
    kvm_packages:
      - qemu-kvm
      - libvirt-clients
      - qemu-utils
      - libvirt-daemon-system
      - virtinst
# TODO: checkout "ovirt" instead of "virt-manager"
      - virt-manager
# XXX: enables UEFI support for VMs
      # - ovmf
# XXX: evaluate purpose
      # - libguestfs-tools
      # - genisoimage

- name: restart libvirtd
  service:
    name: libvirtd
    state: restarted
    enabled: true
