## ------------------------------------------------- ##
## enables fstrim for devices mounted via /etc/fstab ##
## ------------------------------------------------- ##

- name: enable fstrim.timer for mounts defined in /etc/fstab
  # XXX: ZFS pools & volumes are safe because they are not found in /etc/fstab
  service:
    name: fstrim.timer
    enabled: true
    state: restarted
