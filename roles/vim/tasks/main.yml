---
## --------------------------- ##
## Installs and configures vim ##
## --------------------------- ##

- assert:
    that: (vim_install | type_debug) == 'bool'

- when: vim_install
  block:
    - name: install vim (MacOS)
      when: ansible_facts.system == 'Darwin'
      community.general.homebrew:
        name: vim
        state: present

    - name: "install vim ({{ ansible_facts.os_family }} Linux)"
      when: ansible_facts.system == 'Linux'
      become: true
      ansible.builtin.package:
        name: vim
        state: present

- when: vimrc_reset
  vars:
    vimrc_filepath: "{{ ansible_user_dir }}/.vimrc"
  block:
    - name: clear ~/.vimrc
      ansible.builtin.file:
        path: "{{ vimrc_filepath }}"
        state: absent

    - name: find (sudo-ing) user's group
      ansible.builtin.command: "id -gn {{ ansible_user }}"
      changed_when: false
      register: vim_user_group_name

    - name: apply nano settings file
      ansible.builtin.template:
        src: vimrc.j2
        dest: "{{ vimrc_filepath }}"
        owner: "{{ ansible_user }}"
        group: "{{ vim_user_group_name.stdout }}"
        mode: u=rw,g=r,o-rwx
