## --------------- ##
## Installs Docker ##
## --------------- ##

- package:
    name: curl

- name: Install Docker
  block:
    - name: get Docker installation script
      get_url:
        url: https://get.docker.com
        dest: /tmp/install_docker.sh
        mode: u=rwx,g=rx
        force: yes

    - name: Run Docker installation
      command: /tmp/install_docker.sh
  always:
    - name: remove Docker installation script
      file:
        path: /tmp/install_docker.sh
        state: absent

- name: Verify unprivileged Docker container works
  command: "docker run --rm hello-world"
  register: dkr_out

- name: Verify privileged Docker container works
  command: "docker run --privileged --rm hello-world"
  register: dkr_out

- name: get info on Docker installation
  command: "docker info"
  register: dkr_out

- name: docker info
  debug:
    var: dkr_out.stdout_lines

- name: Restart and enable Docker daemon via systemd
  systemd:
    name: docker
    state: restarted
    enabled: true

# FIXME? is a separate docker-compose installation still required? On Mac, they are bundled together now

- name: Install docker-compose for x86_64
  when: ansible_facts['architecture'] == 'x86_64'
  block:
    - name: install Git to install docker-compose
      package:
        name: git

    # install the latest officially released version of docker-compose
    # must strictly follow v1.2.3 or 1.2.3, no extra prefix or suffix allowed
    - name: query for latest officially released docker-compose version
      shell: set -o pipefail && git ls-remote --exit-code --tags https://github.com/docker/compose.git | cut -d'/' -f3 | grep -E '^v?([0-9]+)\.([0-9]+)\.([0-9]+)$' | awk '{print $1 " " $1}' | sed 's#^[a-z]*##g' | sort --version-sort -k 1 | tail -n1 | awk '{print $2}' | sed 's:.*/::'
      args:
        executable: bash
      register: docker_compose_repo_version

    - name: install docker-compose from GitHub
      vars:
        docker_compose_url: "https://github.com/docker/compose/releases/download/{{ docker_compose_repo_version.stdout }}/docker-compose-{{ ansible_facts['system'] }}-{{ ansible_facts['architecture'] }}"
      get_url:
        url: "{{ docker_compose_url }}"
        checksum: "sha256:{{ docker_compose_url }}.sha256"
        dest: /usr/local/bin/docker-compose
        mode: u=rwx,g=rx
        group: docker
        force: yes

- name: "Install docker-compose for architectures not x86_64"
  when: ansible_facts['architecture'] != 'x86_64'
  block:
    - name: install python3 & dependencies for docker-compose
      package:
        name:
          - libffi-dev
          - python3-pip

    - name: install docker-compose
      pip:
        name:
          - docker-compose


# grant user permissions to run Docker
- loop: "{{ docker_users | default([]) }}"
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
