## ------------------------------------------ ##
## Configures Manjaro pamac to access the AUR ##
## ------------------------------------------ ##

- name: Enable AUR
  lineinfile:
    dest: /etc/pamac.conf
    state: present
    regexp: '^#?EnableAUR'
    line: EnableAUR

- name: Don't keep built packages
  lineinfile:
    dest: /etc/pamac.conf
    state: present
    regexp: '^.*KeepBuiltPkgs'
    line: '#KeepBuiltPkgs'

- name: Check AUR for updates
  lineinfile:
    dest: /etc/pamac.conf
    state: present
    regexp: '^#?CheckAURUpdates'
    line: CheckAURUpdates

- name: Do not check for development repository updates
  lineinfile:
    dest: /etc/pamac.conf
    state: present
    regexp: '^.*CheckAURVCSUpdates'
    line: '#CheckAURVCSUpdates'
