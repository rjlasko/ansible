---
## ------------------------------------------ ##
## Perform simple disk partition/format/mount ##
## ------------------------------------------ ##

# TODO: rename module to simple_storage

- name: gather stated fstypes and rebuild targets
  ansible.builtin.set_fact:
    simple_disks_fstypes: >
      {{ simple_disks | map(attribute='partitions') | flatten | selectattr('fstype', 'defined') |
      map(attribute='fstype') | unique | list }}
    simple_disks_rebuilds: >
      {{ simple_disks | selectattr('rebuild', 'defined') | map(attribute='rebuild') | unique | list }}

- name: install support for XFS
  when: '"xfs" in simple_disks_fstypes'
  ansible.builtin.package:
    name: xfsprogs

- name: install support for parted
  when: simple_disks_rebuilds is any
  ansible.builtin.package:
    name: parted

- name: dismount disks being updated or rebuilt
  loop: "{{ simple_disks | default([]) }}"
  loop_control:
    loop_var: simple_disk
  ansible.builtin.include_tasks: dismount_disk_partitions.yml

- name: update ansible_facts for mounts
  ansible.builtin.setup:
    gather_subset:
      - mounts

# rebuild + mount after all potential conflicts have been cleared from declared devices

- name: setup disks
  loop: "{{ simple_disks | default([]) }}"
  loop_control:
    loop_var: simple_disk
  ansible.builtin.include_tasks: build_disk.yml

- name: update ansible_facts for mounts
  ansible.builtin.setup:
    gather_subset:
      - mounts
