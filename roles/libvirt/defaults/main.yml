libvirt_host_packages:
  Debian:
    backports:
      - qemu-kvm
      - qemu-utils
      - libvirt-daemon-system
      - libvirt-clients

    stable:
      - python3-lxml
      - python3-libvirt
      - virtinst
      - virt-manager
      - ovmf

  Pop!_OS:
    stable:
      - qemu-kvm
      - qemu-utils
      - libvirt-daemon-system
      - libvirt-clients
      - python3-lxml
      - python3-libvirt
      - virtinst
      - virt-manager
      - ovmf

  # evaluate_at_a_later_date:
    # - libguestfs-tools
    # - genisoimage
    # ovirt (instead of virt-manager)

qemu_hook_path: /etc/libvirt/hooks/qemu
qemu_isolated_guests_path: /etc/libvirt/hooks/isolated_guests.txt
libvirtd_cfg_path: /etc/libvirt/libvirtd.conf
qemu_cfg_path: /etc/libvirt/qemu.conf
