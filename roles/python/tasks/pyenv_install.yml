---
## -------------- ##
## Installs pyenv ##
## -------------- ##

- when: ansible_facts.system == 'Darwin'
  block:
    - name: install pyenv (MacOS)
      community.general.homebrew:
        name: pyenv
        state: present

    - name: get pyenv root
      ansible.builtin.command: pyenv root
      changed_when: false
      register: pyenv_root

    - name: delete pre-existing pyenv config and python installations (MacOS)
      when: python_reset_pyenv
      ansible.builtin.file:
        path: "{{ pyenv_root.stdout }}"
        state: absent

- when: ansible_facts.system == 'Linux'
  block:
    - name: delete pre-existing pyenv and python installations (Linux)
      when: python_reset_pyenv
      ansible.builtin.file:
        path: "{{ python_pyenv_user_dir }}"
        state: absent

    - name: "install pyenv package to {{ python_pyenv_user_dir }} (Linux)"
      ansible.builtin.git:
        repo: https://github.com/pyenv/pyenv.git
        dest: "{{ python_pyenv_user_dir }}"

    - name: "add pyenv path to shell initialization script: {{ python_pyenv_init_file }}"
      ansible.builtin.blockinfile:
        path: "{{ python_pyenv_init_file }}"
        create: true
        insertbefore: BOF
        marker: "# --- {mark} pyenv execpath ---"
        block: |
          if ! $(echo "$PATH" | tr ":" "\n" | grep -qx "{{ python_pyenv_user_bin }}") ; then
              export PATH="{{ python_pyenv_user_bin }}:$PATH"
          fi
        state: present
        mode: u=rw,go=r

- name: "add pyenv shims & init to shell initialization script: {{ python_pyenv_init_file }}"
  ansible.builtin.blockinfile:
    path: "{{ python_pyenv_init_file }}"
    create: true
    marker: "# --- {mark} pyenv shims & completions ---"
    block: |
      if ! $(echo "$PATH" | tr ":" "\n" | grep -qx "$(pyenv root)/shims") ; then
        export PATH="$(pyenv root)/shims:$PATH"
      fi
      eval "$(pyenv init -)"
    state: present
    mode: u=rw,g=r,o-rwx
