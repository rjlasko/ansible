---
## ------------------------------------- ##
## Alter a VM via its XML representation ##
## ------------------------------------- ##

- name: shutdown VM
  include: shutdown_guest.yml

- name: alter cpu topology and affinity
  when: libvirt.vm.alter_domain.cpuset is defined
  include: alter_cpus.yml
  vars:
    libvirt_cpu: "{{ libvirt.vm.alter_domain.cpuset }}"

- name: attach disks
  when: libvirt.vm.alter_domain.disks is defined
  loop: "{{ libvirt.vm.alter_domain.disks }}"
  loop_control:
    loop_var: alter_domain_disk
  include: attach_disk.yml
  vars:
    libvirt_disk: "{{ alter_domain_disk }}"

- name: attach host devices
  when: libvirt.vm.alter_domain.hostdevs is defined
  loop: "{{ libvirt.vm.alter_domain.hostdevs }}"
  loop_control:
    loop_var: alter_domain_hostdev
  include: attach_hostdev.yml
  vars:
    libvirt_hostdev: "{{ alter_domain_hostdev }}"

- name: alter VM by XPath
  when: libvirt.vm.alter_domain.xpaths is defined
  include: alter_domain_xpaths.yml
  vars:
    alter_domain_xpaths: "{{ libvirt.vm.alter_domain.xpaths }}"

