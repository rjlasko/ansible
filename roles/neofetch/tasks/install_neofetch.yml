---
## ------------------- ##
## Installs 'neofetch' ##
## ------------------- ##

- assert:
    that: neofetch_installation in ['system', 'home', 'none']

- when: neofetch_installation == 'system'
  block:
    - name: install neofetch (MacOS)
      when: ansible_facts.system == 'Darwin'
      community.general.homebrew:
        name: neofetch
        state: present

    - name: "install neofetch ({{ ansible_facts.os_family }} Linux)"
      when: ansible_facts.system == 'Linux'
      become: true
      ansible.builtin.package:
        name: neofetch
        state: present

- when: neofetch_installation == 'home'
  block:
    - name: bin directory must exist
      ansible.builtin.file:
        path: "{{ neofetch_home_bin | dirname }}"
        state: directory
        mode: u=rwx,go-rwx

    - name: get from github
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/dylanaraps/neofetch/master/neofetch
        dest: "{{ neofetch_home_bin }}"
        mode: u=rwx,go-rwx
        force: true

    - name: "add neofetch path to shell initialization script: {{ neofetch_init_file }}"
      when: neofetch_init_file
      ansible.builtin.blockinfile:
        path: "{{ neofetch_init_file }}"
        create: true
        marker: "# --- {mark} neofetch home bin ---"
        block: |
          if ! $(echo "$PATH" | tr ":" "\n" | grep -qx "{{ neofetch_home_bin }}") ; then
              export PATH="{{ neofetch_home_bin }}:$PATH"
          fi
        state: present
        mode: u=rw,go=r

- name: "Add neofetch to shell initialization script: {{ neofetch_home_bin }}"
  when: neofetch_init_file and neofetch_init_start
  ansible.builtin.blockinfile:
    path: "{{ neofetch_init_file }}"
    create: true
    insertafter: ".*neofetch\ home\ bin"
    marker: "# --- {mark} neofetch startup ---"
    block: neofetch
    state: present
    mode: u=rw,go=r
