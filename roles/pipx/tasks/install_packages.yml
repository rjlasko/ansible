---
## ------------------------------- ##
## Installs the given pip packages ##
## ------------------------------- ##

- name: install package
  community.general.pipx:
    name: "{{ pipx_package }}"
    state: present
    executable: "{{ pipx_executable }}"

- name: upgrade package
  community.general.pipx:
    name: "{{ pipx_package }}"
    state: upgrade
    executable: "{{ pipx_executable }}"
